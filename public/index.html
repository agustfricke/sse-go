<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO SSE</title>
  </head>

  <body>
    <h1>Foo</h1>
  </body>

  <script>
    const id = Math.random();
    let source = new EventSource(`http://localhost:8080/noti?id=${id}`);

    source.addEventListener("open", () => {
      console.log("Open", id);
    });

    source.addEventListener("fii", (e) => {
      console.log("fii", e.data);
    });

    source.addEventListener("foo", (e) => {
      console.log("foo", e.data);
    });
  </script>
</html>
